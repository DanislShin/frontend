        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Progress Report</title>
  <!-- Including Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Including necessary libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
  <style>
    .recharts-text { font-size: 12px; }
    .report-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .chart-container { margin: 20px 0; }
    .table-container { margin-top: 20px; }
    .highlight-box { background-color: #f0f9ff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Defining main App component
    const App = () => {
      const [data, setData] = React.useState(null);
      const [loading, setLoading] = React.useState(true);

      // Loading and processing CSV data
      React.useEffect(() => {
        const loadData = async () => {
          try {
            // Assuming CSV data is fetched via loadFileData
            const learningProgressCsv = loadFileData("learning_progress_rows (1).csv");
            const practiceResultsCsv = loadFileData("practice_results_rows (3).csv");

            // Parsing learning_progress CSV
            const learningProgress = Papa.parse(learningProgressCsv, {
              header: true,
              skipEmptyLines: true,
              transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
              transform: (value, header) => {
                let cleaned = value.trim().replace(/^"|"$/g, '');
                if (header === 'completed') {
                  return cleaned.toLowerCase() === 'true';
                }
                if (header === 'day') {
                  return cleaned ? parseInt(cleaned, 10) : null;
                }
                if (header === 'completed_at' || header === 'created_at') {
                  return chrono.parseDate(cleaned) || null;
                }
                return cleaned;
              },
            }).data;

            // Parsing practice_results CSV
            const practiceResults = Papa.parse(practiceResultsCsv, {
              header: true,
              skipEmptyLines: true,
              transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
              transform: (value, header) => {
                let cleaned = value.trim().replace(/^"|"$/g, '');
                if (header === 'score') {
                  try {
                    const parsed = JSON.parse(cleaned);
                    return typeof parsed.score === 'number' ? parsed.score : parseFloat(cleaned) || 0;
                  } catch {
                    return parseFloat(cleaned) || 0;
                  }
                }
                if (header === 'timestamp') {
                  return chrono.parseDate(cleaned) || null;
                }
                return cleaned;
              },
            }).data;

            // Filtering for user bestion00@gmail.com
            const userLearningProgress = learningProgress.filter(row => row["user_id"] === "bestion00@gmail.com");
            const userPracticeResults = practiceResults.filter(row => row["user_id"] === "bestion00@gmail.com");

            // Processing data for visualizations
            const completedTests = userLearningProgress.filter(row => row["completed"]).reduce((acc, row) => {
              const baseModule = row["module_code"].split("-")[0];
              acc[baseModule] = (acc[baseModule] || 0) + 1;
              return acc;
            }, {});

            const avgScores = userPracticeResults.reduce((acc, row) => {
              const baseModule = row["module_code"].split("-")[0];
              if (!acc[baseModule]) {
                acc[baseModule] = { total: 0, count: 0 };
              }
              acc[baseModule].total += row["score"];
              acc[baseModule].count += 1;
              return acc;
            }, {});
            const avgScoresData = Object.entries(avgScores).map(([module, { total, count }]) => ({
              module,
              avgScore: (total / count).toFixed(2),
            }));

            const scoreTrend = userPracticeResults.map(row => ({
              date: row["timestamp"],
              score: row["score"],
              module: row["module_code"],
            })).sort((a, b) => a.date - b.date);

            // Finding most missed question
            const questionScores = userPracticeResults.reduce((acc, row) => {
              const question = row["question_text"];
              if (!acc[question]) {
                acc[question] = { correct: 0, total: 0 };
              }
              acc[question].total += 1;
              if (row["score"] > 0) {
                acc[question].correct += 1;
              }
              return acc;
            }, {});
            const mostMissed = Object.entries(questionScores).reduce((worst, [question, stats]) => {
              const missRate = (stats.total - stats.correct) / stats.total;
              if (!worst || missRate > worst.missRate) {
                return { question, missRate, total: stats.total };
              }
              return worst;
            }, null);

            setData({
              learningProgress: userLearningProgress,
              practiceResults: userPracticeResults,
              completedTests: Object.entries(completedTests).map(([module, count]) => ({ module, count })),
              avgScores: avgScoresData,
              scoreTrend,
              mostMissed,
            });
            setLoading(false);
          } catch (error) {
            console.error("Error loading data:", error);
            setLoading(false);
          }
        };
        loadData();
      }, []);

      // Rendering loading state
      if (loading) {
        return <div className="text-center text-2xl mt-10">Loading...</div>;
      }

      // Rendering main report content
      return (
        <div className="report-container">
          <h1 className="text-3xl font-bold mb-6 text-center">Learning Progress Report</h1>

          {/* Highlighting interesting fact */}
          <div className="highlight-box">
            <h2 className="text-xl font-semibold mb-2">Interesting Fact</h2>
            {data.mostMissed ? (
              <p>
                The most frequently missed question was "{data.mostMissed.question}" with a miss rate of {(data.mostMissed.missRate * 100).toFixed(1)}% (missed in {data.mostMissed.total - data.mostMissed.correct} out of {data.mostMissed.total} attempts). This suggests a need for more practice with this concept!
              </p>
            ) : (
              <p>No missed questions detected.</p>
            )}
          </div>

          {/* Completed Tests Bar Chart */}
          <div className="chart-container">
            <h2 className="text-xl font-semibold mb-4">Completed Tests by Module</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={data.completedTests}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="module" />
                <Recharts.YAxis label={{ value: 'Number of Tests', angle: -90, position: 'insideLeft' }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="count" fill="#3b82f6" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Average Scores Bar Chart */}
          <div className="chart-container">
            <h2 className="text-xl font-semibold mb-4">Average Score by Module</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={data.avgScores}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="module" />
                <Recharts.YAxis label={{ value: 'Average Score', angle: -90, position: 'insideLeft' }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="avgScore" fill="#10b981" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Score Trend Line Chart */}
          <div className="chart-container">
            <h2 className="text-xl font-semibold mb-4">Score Trend Over Time</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.LineChart data={data.scoreTrend}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis
                  dataKey="date"
                  tickFormatter={(date) => new Date(date).toLocaleDateString()}
                />
                <Recharts.YAxis label={{ value: 'Score', angle: -90, position: 'insideLeft' }} />
                <Recharts.Tooltip formatter={(value, name) => [value, name]} />
                <Recharts.Legend />
                <Recharts.Line type="monotone" dataKey="score" stroke="#ef4444" />
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Detailed Results Table */}
          <div className="table-container">
            <h2 className="text-xl font-semibold mb-4">Detailed Results</h2>
            <table className="w-full border-collapse">
              <thead>
                <tr className="bg-gray-100">
                  <th className="border p-2">Module Code</th>
                  <th className="border p-2">Question</th>
                  <th className="border p-2">User Answer</th>
                  <th className="border p-2">Score</th>
                  <th className="border p-2">Timestamp</th>
                </tr>
              </thead>
              <tbody>
                {data.practiceResults.map((row, index) => (
                  <tr key={index} className={index % 2 === 0 ? 'bg-gray-50' : ''}>
                    <td className="border p-2">{row["module_code"]}</td>
                    <td className="border p-2">{row["question_text"]}</td>
                    <td className="border p-2">{row["user_answer"] || 'N/A'}</td>
                    <td className="border p-2">{row["score"].toFixed(2)}</td>
                    <td className="border p-2">{new Date(row["timestamp"]).toLocaleString()}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    // Rendering the app with createRoot
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
